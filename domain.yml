session_config:
  session_expiration_time: 0
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- affirm
- deny
- what_do_you_have
- vegetarian
- non_veg
- order_name_veg
- order_name_non_veg
responses:
  utter_botgreet:
  - text: How can i help you sir?
  utter_veg_non_veg:
  - buttons:
    - payload: /vegetarian
      title: Vegetarian
    - payload: /non_veg
      title: Non-Vegetarian
    text: 'what would you prefer:'
  utter_veg:
  - text: we have mix veg, paneer butter masala, mushroom masala,etc?
  utter_non_veg:
  - text: we have egg curry, chicken butter masala, fish curry, boiled eggs, bread
      omlette, etc?
  utter_anthingelse:
  - text: Is there any thing else sir?
  utter_thanks:
  - text: Thanks. We will get your order shortly.
  utter_goodbye:
  - text: Bye
actions:
- utter_goodbye
- utter_botgreet
- utter_veg_non_veg
- utter_veg
- utter_non_veg
- utter_anthingelse
- utter_thanks
